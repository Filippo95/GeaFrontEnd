<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Temperature</h1>

</div>
<div class="container">
  <div class="row text-center">
    <div *ngFor="let item of lasts" class="col">
      <div class="counter">
        <i class="fa fa-coffee fa-2x"></i>
        <h4 class="timer count-title count-number" data-to="1700" data-speed="1500">{{item.sensor_mac}}</h4>

        <h2 class="timer count-title count-number" data-to="1700" data-speed="1500">{{item.value}}</h2>
        <p class="count-text ">°C</p>
      </div>
    </div>

  </div>
</div>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Temperatura Media: {{averageactual.toFixed(2)}} °</h1>

</div>
<div *ngFor="let op of options">
  <h2>{{op.legend.data}}</h2>
  <div  echarts [options]="op" [loading]="isLoading" theme="macarons" class="demo-chart"></div>
</div>

<h2>Dettagli</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>#</th>
      <th>Home MAC</th>
      <th>Sensor MAC</th>
      <th>Timestamp</th>
      <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of temperatures">
      <td> {{item.id}}}</td>
      <td>{{item.home_mac}}</td>
      <td>{{item.sensor_mac}}</td>
      <td>{{item.timestamp}}</td>
      <td>{{item.value}}</td>
    </tr>

    </tbody>
  </table>
</div>
